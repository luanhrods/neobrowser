#Adicionar GitHub Action para compilação

name: Build NeoBrowser

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 PyQtWebEngine requests pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="NeoBrowser" browser.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: NeoBrowser-Windows
        path: dist/NeoBrowser.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5 python3-pyqt5.qtwebengine
        pip install PyQtWebEngine requests pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name="NeoBrowser" browser.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: NeoBrowser-Linux
        path: dist/NeoBrowser
